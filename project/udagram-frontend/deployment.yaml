apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: peracc000/udagram-frontend:v1
        ports:
        - containerPort: 8100
        envFrom:
          - configMapRef: 
              name: udagram-config-map
          - secretRef:
              name: udagram-secret
          - secretRef:
              name: aws-secret